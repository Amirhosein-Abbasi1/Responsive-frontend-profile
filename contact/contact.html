<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- Header----------------------->
    <div id="header">
      <label id="header-label">Contact</label>
      <button type="button" id="home-btn">Home</button>
    </div>

    <!-- Mainer----------------------->
    <div id="contact-me">Contact Me</div>
    <br /><br />

    <form id="form">
      <input type="text" id="input-name" placeholder="Enter Name" /> <br />
      <input
        type="email"
        id="input-email"
        placeholder="Enter your Email"
      /><br />
      <textarea id="area-message" placeholder="Message"></textarea>
      <button type="submit" id="submit-btn">Send</button>
    </form>

    <!-- Footer----------------------->
    <div id="footer">
      <label id="footer-label">2025</label>
    </div>

    <script src="/contact/contact.js"></script>
  </body>
</html>
